<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Retiros</title>
</head>
<body id="body">
    <form action="submit" id="form">
        <p id="title">DATOS REQUERIDOS:</p>
        <label for="nombreApellido">Nombres y apellidos (como figura en DNI)
            <span>*</span>
        </label>
        <input type="text" id="nombreApellido">
        <label for="cuenta">Cuenta titular a transferir (CBU,CVU o alias)
            <span>*</span>
        </label>
        <input type="text" id="cuenta">
        <label for="cantidad">Cantidad a retirar (USD)
            <span>*</span>
        </label>
        <input type="number" onkeyup="conversion(this.value)" id="cantidadUSD">
        <label for="equivalente">Equivalente a:</label>
        <input type="text" id="cantidadARS" disabled value="$ 0.00 ARS">
        <label for="caja">Tipo de Caja
            <span>*</span>
        </label>
        <select name="tipoCaja" id="tipoCaja">
            <option value="0">Elija un tipo de caja</option>
            <option value="Caja Empresa">Caja Empresa</option>
            <option value="Caja Pais">Caja País</option>
            <option value="Caja Inmueble">Caja Inmueble</option>
        </select>
        <button id="boton" class="btn">RETIRAR</button>
    </form>
    <dialog id="ventana">
        <button id="cerrarVentana">x</button>
        <p id="titleVentana">¡Tu solicitud ha sido enviada con éxito!</p>
        <p>Tén en cuenta que la acreditación en tu cuenta bancaria o billetera
            virtual puede demorar 48 hs. hábiles. Muchas gracias.
        </p>
        <img src="./img/pig.png" id="pig">
    </dialog>
    <script src="js/app.js"></script>
    <script type="module" src="./js/datos.js"></script>
</body>
</html>
